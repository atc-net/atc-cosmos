name: "Pre-Integration"

on:
  push:
  workflow_dispatch:

env:
  VERSION: 1.1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet pack -c Release -o packages -p:UseSourceLink=true -p:Version=${{ env.VERSION }} -p:PackageVersion=${{ env.VERSION }}

      - name: ğŸ› ï¸ Building preview library in release mode
        run: dotnet pack -c Release -o packages -p:UseSourceLink=true -p:Version=${{ env.VERSION }} -p:PackageVersion=${{ env.VERSION }}-preview -p:DefineConstants=PREVIEW

      - name: ğŸ—³ï¸ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: |
            packages/*.nupkg
            README.md

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release -p:DefineConstants=PREVIEW