name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        runtime: ['net6.0', 'net7.0']
    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙️ Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: 🧹 Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: 🔁 Restore packages
        run: dotnet restore

      - name: 🛠️ Building library in release mode
        run: dotnet build -c Release --no-restore --runtime ${{ matrix.runtime }}

  dotnet-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        runtime: ['net6.0', 'net7.0']
    runs-on: ${{ matrix.os }}
    needs:
      - dotnet-build
    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙️ Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            7.0.x

      - name: 🔁 Restore packages
        run: dotnet restore

      - name: 🛠️ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true --runtime ${{ matrix.runtime }}

      - name: 🧪 Run unit tests
        run: dotnet test -c Release --no-build --runtime ${{ matrix.runtime }}